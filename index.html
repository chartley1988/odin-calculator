<!DOCTYPE html>

<html lang="en">

<head>

<title>Chartley's number cruncher</title>

<meta charset="utf-8">

<script src="script.js" defer></script> 

<link rel="stylesheet" href="styles.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Libre+Baskerville&family=Lobster&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="center-wrapper">
        <div class="interface">
            <!-- DISPLAY -->
            <div class="display"></div>

            <!-- BUTTONS -each group of 4 is a row -------> 
            <button id="reset-button">Reset</button>
            <button id="delete-button">Del</button>
            <button id="mem-button">M</button>
            <!--------------------------------------Reset,Del,M-->
            <button data-digit="7">7</button>
            <button data-digit="8">8</button>
            <button data-digit="9">9</button>
            <button data-digit="divide">/</button>
            <!-------------------------------------7,8,9,Divide-->
            <button data-digit="4">4</button>        
            <button data-digit="5">5</button>
            <button data-digit="6">6</button>
            <button data-digit="multiply">*</button>
            <!-----------------------------------4,5,6,Multiply-->
            <button data-digit="1">1</button>
            <button data-digit="2">2</button>
            <button data-digit="3">3</button>
            <button data-digit="subtract">-</button>
            <!-----------------------------------1,2,3,Subtract-->
            <button data-digit="0">0</button>
            <button data-digit="decimal">.</button>        
            <button data-digit="equals">=</button>
            <button data-digit="add">+</button>
            <!-------------------------------0,Decimal,Equals, Add-->
        </div>
    </div>


</body>

</html>
